<h1 class="text-3xl font-semibold text-gray-800 dark:text-gray-100 mb-6">Reportes Gerenciales Consolidados</h1>

@if (dbService.connected()) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
      @for(report of reports(); track report.title) {
          <div class="bg-white dark:bg-slate-800 rounded-lg shadow-md p-6 flex flex-col items-start">
              <div class="flex items-center mb-4">
                  <div class="p-2 bg-primary-100 dark:bg-primary-900/50 rounded-lg" [innerHTML]="report.icon"></div>
                  <h2 class="ml-4 text-xl font-semibold text-gray-800 dark:text-gray-100">{{ report.title }}</h2>
              </div>
              <p class="text-gray-600 dark:text-gray-400 flex-grow mb-4">{{ report.description }}</p>
              <button class="w-full mt-auto px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 flex items-center justify-center">
                  Generar Reporte
              </button>
          </div>
      }
  </div>
} @else {
  <div class="bg-white dark:bg-slate-800 rounded-lg shadow-md p-6 text-center">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <h3 class="mt-2 text-lg font-medium text-gray-900 dark:text-white">Conexión Requerida</h3>
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Por favor, conéctese a la base de datos en la sección de 'Ajustes de BD' para generar reportes.</p>
  </div>
}
