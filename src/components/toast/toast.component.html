<div class="fixed top-4 right-4 z-[9999] flex flex-col gap-3 pointer-events-none max-w-md w-full px-4 sm:px-0">
    @for (toast of toasts(); track toast.id) {
    <div class="toast-item pointer-events-auto flex items-center p-4 rounded-lg shadow-lg border-l-4 transition-all duration-300 transform"
        [ngClass]="{
        'bg-white dark:bg-slate-800 border-green-500 text-slate-800 dark:text-white': toast.type === 'success',
        'bg-white dark:bg-slate-800 border-red-500 text-slate-800 dark:text-white': toast.type === 'error',
        'bg-white dark:bg-slate-800 border-blue-500 text-slate-800 dark:text-white': toast.type === 'info',
        'bg-white dark:bg-slate-800 border-yellow-500 text-slate-800 dark:text-white': toast.type === 'warning'
      }" role="alert">
        <div class="flex-shrink-0 mr-3" [innerHTML]="getIcon(toast.type)" [ngClass]="{
          'text-green-500': toast.type === 'success',
          'text-red-500': toast.type === 'error',
          'text-blue-500': toast.type === 'info',
          'text-yellow-500': toast.type === 'warning'
        }">
        </div>

        <div class="flex-1 text-sm font-medium">
            {{ toast.message }}
        </div>

        <button (click)="remove(toast.id)"
            class="ml-4 flex-shrink-0 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    }
</div>
