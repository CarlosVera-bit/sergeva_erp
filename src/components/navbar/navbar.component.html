<!-- Navbar container -->
<nav class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 shadow-sm">
  <div class="px-4 sm:px-6 lg:px-8 py-3">
    <div class="flex items-center justify-between">
      <!-- Left side - Hamburger menu + Brand/Title -->
      <div class="flex items-center space-x-3">
        <!-- Hamburger menu button - solo visible en móvil -->
        <button (click)="toggleSidebar()"
          class="md:hidden p-2 rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 transition-all duration-200"
          aria-label="Abrir menú">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="hidden md:flex items-center space-x-2">
          <img src="assets/images/logo.png" alt="Logo" class="h-20 w-40 object-contain">
        </div>
      </div>

      <!-- Right side - Actions -->
      <div class="flex items-center gap-2 sm:gap-3">
        <!-- User info (hidden on small screens) -->
        <div
          class="hidden lg:flex items-center gap-3 px-4 py-2 rounded-lg bg-slate-50 dark:bg-slate-700/50 border border-slate-200 dark:border-slate-600">
          <div class="flex items-center">
            <p class="text-sm font-medium text-slate-700 dark:text-slate-200">
              {{ authService.currentUser()?.nombre_completo || authService.currentUser()?.email }}
              <span class="mx-1 text-slate-400">-</span>
              <span class="text-xs text-slate-500 dark:text-slate-400 font-normal">
                {{ authService.currentUser()?.rol }}
              </span>
            </p>
          </div>
          <div
            class="h-8 w-8 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center text-white font-semibold text-sm shadow-md">
            {{ (authService.currentUser()?.nombre_completo?.charAt(0) || authService.currentUser()?.email?.charAt(0) ||
            'U').toUpperCase() }}
          </div>
        </div>

        <!-- Notifications menu -->
        <app-notifications-menu></app-notifications-menu>

        <!-- Theme toggle button -->
        <button (click)="themeService.toggleTheme()"
          class="p-2.5 rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 transition-all duration-200 hover:scale-105"
          [attr.aria-label]="themeService.currentTheme() === 'light' ? 'Cambiar a modo oscuro' : 'Cambiar a modo claro'">
          @if (themeService.currentTheme() === 'light') {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
          }
        </button>

        <!-- Logout button -->
        <button (click)="onLogout()"
          class="p-2.5 rounded-lg bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/40 transition-all duration-200 hover:scale-105"
          [attr.aria-label]="'Cerrar sesión'">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
