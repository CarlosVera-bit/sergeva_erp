<!-- Layout principal -->
<div class="flex flex-col h-screen bg-slate-50 dark:bg-slate-900 transition-colors duration-300 overflow-hidden">
  <!-- Navbar superior - Se muestra solo cuando showSidebar es true -->
  <app-navbar *ngIf="showSidebar()"></app-navbar>

  <!-- Contenido con sidebar lateral -->
  <div class="flex flex-1 overflow-hidden relative">
    <!-- Sidebar lateral - Se muestra solo cuando showSidebar es true -->
    <app-sidebar *ngIf="showSidebar()"></app-sidebar>

    <!-- Contenido principal -->
    <main class="flex-1 flex flex-col overflow-hidden w-full">
      <div
        class="flex-1 overflow-x-hidden overflow-y-auto bg-gradient-to-br from-slate-50 via-white to-primary-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 transition-all duration-300">
        <div class="container mx-auto px-4 md:px-8 py-4 md:py-8 max-w-7xl">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
<app-toast></app-toast>
<app-confirmation-modal></app-confirmation-modal>
<app-terms-modal *ngIf="showSidebar()" [usuarioId]="currentUserId()"></app-terms-modal>
